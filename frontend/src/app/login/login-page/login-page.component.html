<div id="backendErr" *ngIf="loginService.errorMSG != ''">
  <app-alert [message]="loginService.errorMSG"></app-alert>
</div>

<div>
  <h1>Vikings Island</h1>

  <div *ngIf="isLoginFormActive">
    <app-login-form (changeForm)="changeActiveForm()"></app-login-form>
  </div>
  <div *ngIf="!isLoginFormActive">
    <app-register-form (changeForm)="changeActiveForm()"></app-register-form>
  </div>
</div>
