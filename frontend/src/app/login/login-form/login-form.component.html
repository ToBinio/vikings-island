<div class="center">
  <h1>Login</h1>

  <form>
    <div class="txt_field">
      <span *ngIf="userError" class="error" matTooltip="Dieser Benutzername existiert nicht"
            matTooltipClass="custom-tooltip"
            matTooltipPosition="below">&#9888;</span>
      <input type="text" name="userName" id="userName" [(ngModel)]="userName" required>
      <span></span>
      <label>Username</label>
    </div>
    <div class="txt_field">
     <span *ngIf="passwordError" class="error" matTooltip="Das Passwort ist falsch"
           matTooltipClass="custom-tooltip"
           matTooltipPosition="below">&#9888;</span>
      <input type="password" name="password" id="password" [(ngModel)]="password" required>
      <span></span>
      <label>Passwort</label>
    </div>

    <button class="loginButton" (click)="login()">Login</button>

    <div class="signup_link">Noch kein Account? <a (click)="changeFormFunc()">Registrieren</a></div>
  </form>
</div>
